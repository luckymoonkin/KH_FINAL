<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../resources/css/style.css">
    <script src="../resources/js/jquery-3.6.0.js"></script>
    <script src="../resources/js/ui.js"></script>
    <script src="../ckeditor5/build/ckeditor.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>상품문의작성</title>
</head>
<body>
    <div style="width: 800px; height: 800px;">
        <h2>상품 문의 작성</h2>

        <br>

        <form method="post">
            <table class="store-editor">
                <tr>
                    <td colspan="2" style="padding-left: 7px; background-color: #f0f0f0;">
                        <h4>상품 문의 안내</h4>
                        <p>
                            - 주문 후 주문/배송/취소 등에 관한 문의는 <a href="">마이페이지</a> > <a href="">1:1 문의하기</a>를 이용해주시기 바랍니다. 
                        </p>
                        <p>
                            - 주문번호, 연락처, 계좌번호 등의 개인 정보 관련 내용은 공개되지 않도록 비밀글로 문의해 주시기 바랍니다. 공개된 글은 비밀글로 전환될 수 있으며, 개인 정보 노출로 인한 피해는 eco5에서 책임지지 않습니다.
                        </p>
                        <p>
                            - 상품과 관련없는 문의는 강제 삭제 될 수 있습니다.
                        </p>
                        
                    </td>
                </tr>
                <tr>
                    <td style="width: 50%;">
                        <label for="title">
                            제목 : <input type="text" name="title" id="" size="40" maxlength="40" list="qnaType">
                            <datalist id="qnaType">
                                <option value="상품 관련 문의입니다.">상품 관련 문의입니다.</option>
                                <option value="배송 관련 문의입니다.">배송 관련 문의입니다.</option>
                                <option value="품절/재입고 관련 문의입니다.">품절/재입고 관련 문의입니다.</option>
                            </datalist>
                        </label>
                    </td>
                    <td style="text-align: left;">
                        <div class="check-box">
                            <input type="checkbox" id="checkbox1"> 
                            <label for="checkbox1">비밀글</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <textarea name="content" id="editor">
                        </textarea> 
                    </td>
                </tr>                
                <tr>
                    <th colspan="2">
                        <p><input class="btn" type="submit" value="등록"></p>
                    </th>
                </tr>
            </table>                                   
        </form>
    </div>

    <script>
        ClassicEditor.create(document.querySelector('#editor'), {
            toolbar: {
                items: [
                'heading',
                '|',
                'bold',
                'italic',
                'link',
                '|',
                'outdent',
                'indent',
                '|',
                'undo',
                'redo',
                ],
            },
            language: 'ko'
            })
        .catch( error => {
            console.error( error );
        } );
    </script>
</body>
</html>
