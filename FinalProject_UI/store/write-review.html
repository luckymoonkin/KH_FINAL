<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../resources/css/style.css">
    <script src="../resources/js/jquery-3.6.0.js"></script>
    <script src="../resources/js/ui.js"></script>
    <script src="../ckeditor5/build/ckeditor.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>상품후기작성</title>
</head>
<body>
    <div style="width: 800px; height: 800px;">
        <h2>상품 후기 작성</h2>

        <br>

        <form method="post">
            <table class="store-editor">
                <tr>
                    <td style="padding-left: 7px; background-color: #f0f0f0;">
                        <h4>상품 후기 작성 안내</h4>
                        <p>
                            - 상품후기를 작성하시면 100point가 적립되며 주문 상태 [배송 완료] 이후부터 사용하실 수 있습니다.
                        </p>
                        <p>
                            - 상품평과 상관없는 판매 관련이나 관련 홍보글은 사전통보없이 관리자에 의해 삭제될 수 있습니다.
                        </p>
                        
                    </td>
                </tr>
                <tr>
                    <td style="width: 50%;">
                        <label for="title">
                            제목 : <input type="text" name="title" id="" size="40" maxlength="40">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <textarea name="content" id="editor">
                        </textarea> 
                    </td>
                </tr>
                <tr>
                    <th>
                        <p><input class="btn" type="submit" value="등록"></p>
                    </th>
                </tr>
            </table>                                   
        </form>
    </div>

    <script>
        ClassicEditor
        .create( document.querySelector( '#editor' ), {
            ckfinder: {
                uploadUrl: '/ckfinder/core/connector/php/connector.php?command=QuickUpload&type=Files&responseType=json',
            },
            toolbar: {
                items: [
                'ckfinder',
                'heading',
                '|',
                'bold',
                'italic',
                'link',
                '|',
                'outdent',
                'indent',
                '|',
                'undo',
                'redo',
                ],
            },
            language: 'ko',
            image: {
                toolbar: [
                'imageTextAlternative',
                'imageStyle:inline',
                'imageStyle:block',
                'imageStyle:side',
                ],
            }
        } )
        .catch( error => {
            console.error( error );
        } );
    </script>
</body>
</html>
